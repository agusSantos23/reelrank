<div id="shadow">
  <div #container id="container" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp()">
    @for (option of options; track option) {
    <div class="btn-container" (click)="selectedOption(option)">
      <div class="btn-content">
        <span>{{ option.name }}</span>
      </div>
    </div>
    }
  </div>
</div>
